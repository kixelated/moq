name: PR Checks

on:
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  native:
    name: Native Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install Rust with clippy/rustfmt
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt

      # Make sure u guys don't write bad code
      - run: cargo test --verbose
      - run: cargo clippy --no-deps
      - run: cargo fmt --check

      # Check for unused dependencies
      - uses: bnjbvr/cargo-machete@main

  wasm:
    name: WASM Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./moq-web

    steps:
      - uses: actions/checkout@v3

      # Install Rust with clippy/rustfmt
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
          components: clippy, rustfmt

      # Required for unstable WebCodecs and WebTransport
      - run: echo "RUSTFLAGS=--cfg=web_sys_unstable_apis" >> $GITHUB_ENV

      # Make sure u guys don't write bad code
      - run: cargo check --verbose
      - run: cargo clippy --no-deps
      - run: cargo fmt --check

      # Check for unused dependencies
      - uses: bnjbvr/cargo-machete@main

  # Make sure the NPM package is good to go
  npm:
    name: Javascript Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install
      - run: bun pack
      - run: bun pm pack
