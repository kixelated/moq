<!doctype html>
<html lang="en" class="sl-theme-dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MoQ Demo</title>
	<style type="text/css">
		moq-watch,
		moq-publish {
			border-radius: 0.375rem;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<!--<moq-watch url="http://localhost:4443/demo/bbb" />-->
	<!--<moq-publish url="http://localhost:4443/demo/me" media="camera" />-->

	<form style="display: flex; justify-content: center; gap: 16px; margin-bottom: 8px;">
		<sl-tooltip content="The broadcast name. Use the same name to resume a broadcast after a crash/reload."
			placement="bottom-start">
			<sl-input id="broadcast" placeholder="name" clearable></sl-input>
		</sl-tooltip>

		<sl-radio-group name="media" value="camera">
			<sl-tooltip content="Publish your webcam." placement="bottom">
				<sl-radio-button value="camera">
					<sl-icon slot="prefix" name="camera" label="Camera"></sl-icon>
				</sl-radio-button>
			</sl-tooltip>
			<sl-tooltip content="Publish a screen or window." placement="bottom">
				<sl-radio-button value="screen">
					<sl-icon slot="prefix" name="display" label="Screen"></sl-icon>
				</sl-radio-button>
			</sl-tooltip>
			<sl-tooltip content="Publish nothing (for now), but still join the meeting." placement="bottom">
				<sl-radio-button value="">
					<sl-icon slot="prefix" name="x" label="None"></sl-icon>
				</sl-radio-button>
			</sl-tooltip>
		</sl-radio-group>

		<sl-tooltip content="Connect and start broadcasting!" placement="bottom-end">
			<sl-button variant="primary">
				Join
				<sl-icon slot="suffix" name="play"></sl-icon>
			</sl-button>
		</sl-tooltip>
	</form>

	<moq-meet id="meet" room="http://localhost:4443/demo"></moq-meet>
</body>

</html>
