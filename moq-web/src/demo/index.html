<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MoQ Demo</title>
</head>

<body style="display: flex">
	<moq-publish url="http://localhost:4443/demo/me">
		<!-- Optionally modify UI slots -->
		<video slot="preview" autoplay muted style="border-radius: 0.375rem;"></video>
	</moq-publish>

	<moq-watch src="http://localhost:4443/demo/me" autoplay>
		<div slot="canvas"><canvas style="border-radius: 0.375rem;"></div>
	</moq-watch>
</body>

</html>
