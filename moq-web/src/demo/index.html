<!doctype html>
<html lang="en" class="sl-theme-dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MoQ Demo</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		moq-publish,
		moq-meet {
			margin: 8px;
		}
	</style>
</head>

<body>
	<!-- Publish our own broadcast -->
	<moq-publish url="http://localhost:4443/demo/me" controls></moq-publish>

	<!-- Show all participants under the /demo prefix -->
	<moq-meet room="http://localhost:4443/demo" controls></moq-meet>
</body>

</html>
